<input
  type="text"
  placeholder="Rechercher un Pokémon..."
  (input)="handleInput($event)"
  class="search-input"
/>




 <!-- (input)="handleInput($event)"  
 Liaison d’événement Angular :
       - Chaque fois que l’utilisateur tape une lettre, l’événement (input) est déclenché
       - La méthode handleInput($event) est appelée dans le fichier TypeScript associé (searchbar.component.ts)
       - $event contient l’objet DOM avec la valeur tapée -->
